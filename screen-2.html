<!DOCTYPE html>
<html>
<head>
  <title>ROSE</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans:100,400,500,500i&amp;subset=latin-ext" rel="stylesheet">
  <link href="assets/dist/css/normalize.css" rel="stylesheet">
  <link href="assets/dist/css/main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js">
  </script>
</head>
<body>
  <div id="screen-2" class="installation-view midday">
    <!--<div class="marquee">
      <p class="description-axis">TRANSMISSION</p>
    </div>-->

    <div class="axis-labels x-description">
      Ground Stations
    </div>

    <div class="axis-labels y-description">
      Satellites
    </div>

    <div class="observation-title">
      Field of Transmissions
    </div>

    <div id="content">
      <svg class="battleship"></svg>
    </div>

    <div class="axis-labels countdown-container">
      DATA SURFACING IN <span id="countdown"></span>
    </div>

    <div id="station">
      <img src="assets/dist/img/ground-station-active.png" />
      <div class="name-station" id="station-name"></div>
    </div>

    <div id="sat">
      <img src="assets/dist/img/cubesat1.png" />
      <div class="name-station" id="sat-name"></div>
    </div>

  </div>
  <script src="screen-2.js">
  </script>
</body>
</html>
